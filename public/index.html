<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="restaurant" />
    
    <!-- Primary Meta Tags -->
    <title>restaurant | Restaurant System</title>
    <meta
      name="title"
      content="restaurant | Restaurant System"
    />
    <meta
      name="description"
      content="Comprehensive restaurant management system for managing menus, orders, reservations, inventory, and staff. Secure, efficient, and reliable restaurant platform for food service businesses."
    />
    <meta
      name="keywords"
      content="restaurant, restaurant system, menu management, order management, reservation system, inventory management, restaurant software, POS system, restaurant solution"
    />
    <meta name="author" content="restaurant" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="restaurant | Restaurant System"
    />
    <meta
      property="og:description"
      content="Comprehensive restaurant management system for managing menus, orders, reservations, inventory, and staff. Secure, efficient, and reliable restaurant platform."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="restaurant" />
    <meta property="og:site_name" content="restaurant" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="restaurant | Restaurant System"
    />
    <meta
      name="twitter:description"
      content="Comprehensive restaurant management system for managing menus, orders, reservations, inventory, and staff. Secure, efficient, and reliable restaurant platform."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:image:alt" content="restaurant" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data - Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "name": "restaurant",
      "description": "Comprehensive restaurant management system for managing menus, orders, reservations, inventory, and staff. Secure, efficient, and reliable restaurant platform.",
      "image": "%PUBLIC_URL%/og-image.jpg",
      "areaServed": {
        "@type": "Country",
        "name": "Philippines"
      },
      "servesCuisine": "Various",
      "serviceType": [
        "Menu Management",
        "Order Processing",
        "Reservation System",
        "Inventory Management",
        "Staff Management",
        "Point of Sale"
      ],
      "potentialAction": {
        "@type": "OrderAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "/",
          "actionPlatform": [
            "http://schema.org/DesktopWebPlatform",
            "http://schema.org/MobileWebPlatform"
          ]
        }
      }
    }
    </script>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
